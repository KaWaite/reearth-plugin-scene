id: reearth-plugin-scene-test
name: Scene api testable plugin
version: 1.0.0
extensions:
  - id: default
    type: widget
    name: Scene widget
    schema: 
      groups:
        - id: default
          fields:
            - id: bg-color
              type: string
              title: Background Colour
            - id: skybox
              type: bool
              title: Skybox
  - id: atmos
    type: widget
    name: Atmos widget
    schema:
      groups:
        - id: default
          fields:
            - id: sun
              type: bool
              title: Toggle sun
            - id: lighting
              type: bool
              title: Toggle lighting
